<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header roboto-bold fs-4">Formulario de Pago</div>
            <div class="card-body">
                <form id="paymentForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label roboto-regular">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                            <div class="invalid-feedback" id="cardNumberError"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label roboto-regular">CVC</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                            <div class="invalid-feedback" id="cvcError"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label roboto-regular">Cantidad</label>
                            <input type="text" class="form-control" id="amount" placeholder="Cantidad">
                            <div class="invalid-feedback" id="amountError"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label roboto-regular">Nombre</label>
                            <input type="text" class="form-control" id="firstName">
                            <div class="invalid-feedback" id="firstNameError"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label roboto-regular">Apellido</label>
                            <input type="text" class="form-control" id="lastName">
                            <div class="invalid-feedback" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label roboto-regular">Ciudad</label>
                            <input type="text" class="form-control" id="city">
                            <div class="invalid-feedback" id="cityError"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label roboto-regular">Estado</label>
                            <select class="form-select" id="state">
                                <option selected>Selecciona una opción</option>
                                <option value="1">Palma</option>
                                <option value="2">Cataluña</option>
                                <option value="3">Cantabria</option>
                            </select>
                            <div class="invalid-feedback" id="stateError"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label roboto-regular">Código Postal</label>
                            <input type="text" class="form-control" id="postalCode">
                            <div class="invalid-feedback" id="postalCodeError"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label roboto-regular">Aceptamos</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa">
                                <label class="form-check-label" for="visa">
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="mastercard"
                                    value="Mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="amex"
                                    value="American Express">
                                <label class="form-check-label" for="amex">
                                    <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
                                </label>
                            </div>
                            <div class="invalid-feedback" id="cardTypeError"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label roboto-regular">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div class="form-text">Agrega una nota adicional</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/validation.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
